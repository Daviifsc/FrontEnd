<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publique sua oferta</title>
    <link rel="stylesheet" href="../CSS/cadastroPublicacao.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Publique sua oferta</h1>
    </header>
    <form class="formulario" id="formCadastroOferta">
        <legend>Cadastrar Publicação</legend>

        <label class="label" label="select-oferta">Oferta:</label><br>
        <select class="input" id="select-oferta">
          
        </select><br>

        <label class="label" for="select-tempo">Tempo de exposição</label>
        <select class="input" id="select-tempo">
            <option value="1">1 Dia</option>
            <option value="2">2 Dias</option>
            <option value="3" selected>3 Dias</option>
            <option value="5">5 Dias</option>
            <option value="7">7 Dias</option>
        </select>

        <label class="label" for="data-inicio">Data de postagem</label>
        <input class="input" type="date" id="data-inicio">

        <label class="label" for="data-final">Data final de exposição</label>
        <input class="input" type="date" id="data-final">

        <label class="label" for="data-inicio-pagamento">Início do Pagamento</label>
        <input class="input" type="date" id="data-inicio-pagamento" readonly>

        <label class="label" for="data-fim-pagamento">Fim do Pagamento</label>
        <input class="input" type="date" id="data-fim-pagamento">

        <label class="label" for="select-local-retirada">CEP de Retirada:</label>
        <select class="input" id="select-local-retirada">
            <option selected disabled>Selecione um local</option>
        </select>

        <button type="submit" class="button" id="Publicar" onclick="publicar">Publicar</button>
    </form>
        
    <!--  FontAwesome Script-->
    <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>

    <script src="../JS/cadastroPublicacao.js"></script>
</body>
</html>
