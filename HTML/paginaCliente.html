<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente</title>
    <link rel="stylesheet" href="../CSS/paginaUser.css">
    <link rel="stylesheet" href="../CSS/cadastroUser.css">
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>   
     <header id="cabecalho">
        <!-- Navbar -->
        <div class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- Icon -->
            <a class="navbar-brand" href="#">
              <img
                class="img-fluid rounded-circle"
                src="../IMAGENS/logo-3.png"
                alt="Logo"
                style="width: 60px; height: 60px"
              />
            </a>
            <!-- Botao menu -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu -->
            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Home -->
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    onclick="navega('home')"
                    >Home</a
                  >
                </li>
                <!-- Login -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Login</a
                  >
                </li>
                <!-- Cadastro -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Cadastrar</a
                  >
                </li>
                <!-- Como Usar -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Como usar</a
                  >
                </li>
                <!-- Sobre -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Sobre</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    <main id="usuario-container">
        <!-- seus botões, avatar, etc -->
    
        <div class="gerencia-usuario">
            <div class="info-usuario">
                <div style="display: flex;">
                    <img class="foto-usuario" src="../IMAGENS/manoel-gomes.jpg" alt="foto-usuario">
                    <h2>"Nome do Cliente"</h2>           
            <!--       <i class="fa-solid fa-circle-check fa-xl" style="color: #31b349; margin: 10% 10% 0 0;"></i> --> 
                </div> 
            </div> 
            <div class="opcoes-usuario">
                <button id="btn-info">Minhas informações</button>             
                <button id="btn-pedidos">Pedidos</button>
            </div> 
            
        </div>
        <hr class="divisoria">

        <div id="conteudo-spa"></div> <!--Div para injeção de conteúdo spa através de js-->
        
    </main> 
      
    <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>
    <script src="../JS/paginaUser.js"></script>
    <script src="../JS/paginaCliente.js"></script>
</body>
</html>
