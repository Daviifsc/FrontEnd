<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Vendedor</title>
    <link rel="stylesheet" href="paginaVendedor.css">
</head>
<body>   
    <header>
        <div style="display: flex; align-items: center;justify-content: left; width: 50%;">
            <img class="logo" src="../IMAGENS/logo-3.png" alt="logo">
            <h1>Feira Coletiva</h1>
        </div>
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
    </header>
    <main>
        <div class="gerencia-vendedor">
            <div class="info-vendedor">
                <div style="display: flex;">
                    <img class="foto-vendedor" src="../IMAGENS/manoel-gomes.jpg" alt="foto-vendedor">
                    <h2>"Nome do Vendedor"</h2>           
                    <i class="fa-solid fa-circle-check fa-xl" style="color: #31b349; margin: 70px 5px;"></i>
                </div>
                <div >
                    <ul>
                        <li><div style="display: flex; justify-content: center; margin: 0;"><i class="fa-solid fa-handshake-simple fa-2xl" style="color: #31b349;"></i></div><br>+ 100 Vendas Realizadas </li>
                        
                        <li><div style="display: flex; justify-content: center; margin: 0;"><i class="fa-solid fa-star fa-lg" style="color: #31b349;"></i><i class="fa-solid fa-star fa-lg" style="color: #31b349;"></i><i class="fa-solid fa-star fa-lg" style="color: #31b349;"></i><i class="fa-solid fa-star fa-lg" style="color: #31b349;"></i><i class="fa-solid fa-star fa-lg" style="color: #31b349;"></i></div><br>Oferece um Bom Atendimento</li>

                        <li><div style="display: flex; justify-content: center;margin: 0;"><i class="fa-solid fa-truck-fast fa-2xl" style="color: #31b349;"></i></div><br>Entrega no Prazo</li>
                    </ul>
                </div>
            </div>
            <div class="opcoes-vendedor">
                <button>Editar Perfil</button>
                <button>Publicar Oferta</button>
                <button>Cadastrar Produto</button>
                <button>Gerenciar Estoque</button>
            </div> 
        </div>
        <section class="grid-container">
            <article class="grid-item">
                <img src="../IMAGENS/2149442335.jpg" alt="Post 1">
             <!--   <div class="caption">Pote de Mel</div> -->
            </article>
            <article class="grid-item">
                <img src="../IMAGENS/2149482552.jpg" alt="Post 2">
            <!--    <div class="caption">Pacotes de Trigo</div> -->
            </article>
            <article class="grid-item">
                <img src="../IMAGENS/organic-box.jpg" alt="Post 3">
             <!--   <div class="caption"></div> -->
            </article>
            <article class="grid-item">
                <img src="../IMAGENS/istockphoto-1198277998-612x612.jpg" alt="Post 4">
            <!--   <div class="caption">Descrição do post 4.</div> -->
            </article>
            <!-- Adicione mais posts conforme necessário -->
        </section>
        
    </main>
    <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>
</body>
</html>
