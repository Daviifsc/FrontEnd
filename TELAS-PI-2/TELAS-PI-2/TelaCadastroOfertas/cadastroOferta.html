<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira as informações da sua oferta</title>
    <link rel="stylesheet" href="cadastroOferta.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Insira as informações da sua oferta</h1>
    </header>
    <form action="" class="formulario">
        <legend>Cadastrar Oferta</legend>

        <label class="label" for="">Título:</label> <br>
        <input type="text" name="titulo" class="input" id="" placeholder="Coloque um titulo chamativo"> <br>

        <label class="label" for="">Descrição:</label> <br>
        <input type="text" name="descricao" class="input" id="" placeholder="Descreva o que está anunciando"> <br>

        <label class="label" for="">Vendedor:</label> 
        <button class="button">Editar</button> <br>

        <label class="label" for="">Telefone:</label> <br>
        <input type="tel" name="fone" class="input" id="" placeholder="ex: (48) 1234-5678"> <br>

        <label class="label" for="">Chave PIX:</label> <br>
        <input type="text" name="pix" class="input" id="pix" placeholder="ex: 4812345678"> <br>

        <label class="label lbAddProd" for="">Adicionar Produto</label>
        <button type="submit" class="button" id="btnAddProduto"><i class="fa-solid fa-plus"></i></button>
    </form>
  <!--  <form action="" id="formProduto" class="formulario">
        
    </form> -->

    <!--  FontAwesome Script-->
    <script src="https://kit.fontawesome.com/f855660349.js" crossorigin="anonymous"></script>

    <script src="cadastroVendedor.js"></script>
</body>
</html>
