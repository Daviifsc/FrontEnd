<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Farmers Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="max-w-sm mx-auto px-4 py-8">
      <div class="flex justify-center mb-6">
        <img src="IMAGENS/logo-3.png" alt="Farmers Market Logo" class="w-28 h-auto" />
      </div>

      <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

      <form id="formLogin" class="space-y-4">
        <div>
          <label for="usuario" class="block text-sm font-medium">Usuário</label>
          <input
            type="email"
            id="email"
            placeholder="usuario@email.com"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>
        <div id="mensagem-erro" style="color: red; margin-top: 0.5rem;"></div>

        <div>
          <label for="senha" class="block text-sm font-medium">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="********"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Realizar login como:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoUsuario" id="cliente" value="cliente" checked />
            <label class="form-check-label" for="cliente">Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoUsuario" id="vendedor" value="vendedor" />
            <label class="form-check-label" for="vendedor">Vendedor</label>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-md text-sm font-semibold hover:opacity-90 transition"
        >
          Entrar
        </button>
      </form>

      <div class="text-center text-sm mt-4 space-x-2">
        
        <a href="HTML/cadastroCliente.html" class="text-black underline">Cadastrar</a>
      </div>

      <p class="text-xs text-center text-gray-500 mt-6 px-2">
        Ao clicar você concorda com nossos
        <a href="#" class="underline text-black">Termos de Serviço</a> e
        <a href="#" class="underline text-black">Política de Privacidade</a>.
      </p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/login.js"></script>
  <script src="JS/main.js"></script>
  <script src="JS/navegacaoSPA.js"></script>
</html>
